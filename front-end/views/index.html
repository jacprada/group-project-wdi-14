<!DOCTYPE html>
<html>
<head>
  <title>Rooftop Bars</title>
  <link rel="stylesheet" href="../css/animate.css">
  <link rel="stylesheet" href="../css/foundation.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../js/checkaccess.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/login.js"></script>
</head>
<body>
  <!-- Testing authentication -->
<!--   <a id="check" href="http://localhost:3000/bars">Test</a>
 -->
  <!-- Removing Jwt from LocalStorage -->
<!--   <a class="logout" href="#">Logout</a> -->
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="./index.html">Home</a></h1>
      </li>
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <!--         <li class="active"><a href="#">Right Button Active</a></li> -->
        <li class="has-dropdown">
          <a href="#">Username</a>
          <ul class="dropdown">
            <li><a href="#">Add Bar</a></li>
            <li><a href="#">My Profile</a></li>
            <li class="active"><a href="#">Logout</a></li>
          </ul>
        </li>
        <li class="has-dropdown">
          <a class="login_button" href="">Get In</a>
          <ul class="dropdown">
            <li><a href="">Login</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </li>
      </ul>
      <!-- Left Nav Section -->
      <ul id="dynamic_ul" class="left">
        <li><a id="about_button" href="">About</a></li>
      </ul>
    </section>
  </nav>
  <form id="login" action="http://localhost:3000/login" method="post">
    <input class="email" type="text" name="email" placeholder="Email">
    <input class="password" type="password" name="password" placeholder="Password">
    <input type="submit" value="Login">
  </form>
  <form id="signup" action="http://localhost:3000/signup" method="post">
    <input class="signup_email" type="text" name="email" placeholder="Email">
    <input class="signup_password" type="password" name="password" placeholder="Password">
    <input class="signup_firstName" type="text" name="firstName" placeholder="First Name">
    <input class="signup_lastName" type="text" name="lastName" placeholder="Last Name">
    <input type="submit" value="Signup">
  </form>
  <form id="newbar" action="http://localhost:3000/bars" method="post">
    <input class="bar_name" type="text" name="name" placeholder="Name">
    <input class="bar_address" type="text" name="address" placeholder="Address">
    <input class="bar_description" type="text" name="description" placeholder="Description">
    <input class="bar_image" type="text" name="image" placeholder="Image URL">
    <input class="button expand" type="submit" value="Add Bar">
  </form>
  <div id="map"></div>
</body>
</html>
