  <div id="about" class="text-center reveal-modal" data-reveal>
   <h1>Signup, Explore, Enjoy.</h1>
   <img id="about_image" src="../imgs/about.jpg">
   <h6>Brew maps the top rooftop bars in London.</h6>
   <h6>Find your new favorite spot overlooking the city skyline, have a drink and socialize with with your friends.</h6>
 </div>

   <div id="login_div" class="text-center reveal-modal" data-reveal>
     <form id="login" action="http://localhost:3000/login" method="post">
       <input class="email" type="text" name="email" placeholder="Email">
       <input class="password" type="password" name="password" placeholder="Password">
       <input type="submit" value="Login">
     </form>
   </div>

   <div id="signup_div" class="text-center reveal-modal" data-reveal>
    <form id="signup" action="http://localhost:3000/signup" method="post">
     <input class="signup_email" type="text" name="email" placeholder="Email">
     <input class="signup_password" type="password" name="password" placeholder="Password">
     <input class="signup_firstName" type="text" name="firstName" placeholder="First Name">
     <input class="signup_lastName" type="text" name="lastName" placeholder="Last Name">
     <input type="submit" value="Signup">
   </form>
 </div>

 <div id="newbar_div" class="text-center reveal-modal" data-reveal>
   <form id="newbar" action="http://localhost:3000/bars" method="post">
     <input class="bar_name" type="text" name="name" placeholder="Name">
     <input class="bar_address" type="text" name="address" placeholder="Address">
     <input class="bar_description" type="text" name="description" placeholder="Description">
     <input class="bar_image" type="text" name="image" placeholder="Image URL">
     <input class="button expand" type="submit" value="Add Bar">
   </form>
   <a class="close-reveal-modal" aria-label="Close">&#215;</a>
 </div>
